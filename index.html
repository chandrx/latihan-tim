<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    header button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: white;
      color: #3498db;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
      background-color: #e8f4fc;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      color: #555;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .hero a {
      display: inline-block;
      padding: 10px 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .features {
      padding: 50px 20px;
      background-color: white;
      text-align: center;
    }

    .features h2 {
      margin-bottom: 30px;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    /* Dark Mode Styling */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    body.dark-mode .hero {
      background-color: #1f1f1f;
    }

    body.dark-mode .features {
      background-color: #222;
    }

    body.dark-mode .footer {
      background-color: #000;
    }

    body.dark-mode header {
      background-color: #222;
    }

    body.dark-mode header button {
      background-color: #eee;
      color: #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyLanding</h1>
    <nav>
      <a href="#features">Features</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <button id="toggle-dark">Dark Mode</button>
  </header>

  <section class="hero">
    <h1>Selamat Datang di MyLanding</h1>
    <p>Solusi terbaik untuk website sederhana, cepat, dan responsif. Dibuat dengan HTML dan CSS dasar.</p>
    <a href="#" id="cta-btn">Mulai Sekarang</a>
  </section>

  <section class="features" id="features">
    <h2>Fitur Unggulan</h2>
    <p>✔️ Desain bersih<br>✔️ Ringan dan cepat<br>✔️ Mudah dikembangkan</p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 MyLanding. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->

  <script src="mode.js"></script>
  <script>
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });

    // CTA button alert
    document.getElementById('cta-btn').addEventListener('click', function (e) {
      e.preventDefault();
      alert("Terima kasih! Kami akan segera menghubungi Anda.");
    });

  </script>

</body>
</html>
