<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
      background-color: #e8f4fc;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      color: #555;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .hero a {
      display: inline-block;
      padding: 10px 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .features {
      padding: 50px 20px;
      background-color: white;
      text-align: center;
    }

    .features h2 {
      margin-bottom: 30px;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyLanding</h1>
    <nav>
      <a href="#features">Features</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Selamat Datang di MyLanding</h1>
    <p>Solusi terbaik untuk website sederhana, cepat, dan responsif. Dibuat dengan HTML dan CSS dasar.</p>
    <a href="#contact">Mulai Sekarang</a>
  </section>

  <section class="features" id="features">
    <h2>Fitur Unggulan</h2>
    <p>✔️ Desain bersih<br>✔️ Ringan dan cepat<br>✔️ Mudah dikembangkan</p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 MyLanding. All rights reserved.</p>
  </footer>

</body>
</html>
